name: Main Workflow
on: [push, pull_request]
jobs:
  build-jdk8:
    runs-on: ubuntu-latest
    name: Build Java 8 projects
    steps:
      - uses: actions/checkout@v1
      - uses: actions/cache@v1
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-jdk8-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-jdk8-
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Build JDK 8 projects
        run: ./buildJdk8Projects.sh
  build-jdk11:
    runs-on: ubuntu-latest
    name: Build Java 11 projects
    steps:
      - uses: actions/checkout@v1
      - uses: actions/cache@v1
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-jdk11-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-jdk11-
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Build JDK 11 projects
        run: ./buildJdk11Projects.sh
  broken-link-check:
    runs-on: ubuntu-latest
    name: Check for broken links in README.md
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - run: npm install -g markdown-link-check
      - run: markdown-link-check ./README.md
