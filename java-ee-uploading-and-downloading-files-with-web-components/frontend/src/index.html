<!DOCTYPE html>
<html>

<head>
    <title>File Upload with Webcomponents</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <p id="message"></p>
    <form id="upload-form">
        <input required id="file" type="file"></input>
        <button type="submit" id="upload">Upload</button>
    </form>
    <button id="download">Download Random File</button>
    <script src="app.js" type="module"></script>
</body>

</html>
