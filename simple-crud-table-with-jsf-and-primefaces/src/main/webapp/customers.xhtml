<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>
    <p:outputPanel>

        <h3 style="margin-top: 0; text-align: center">Customer Overview</h3>
        <p:growl id="growl" life="2000" />

        <div class="ui-g">
            <div class="ui-g-2"></div>
            <div class="ui-g-8">
                <p:dataTable id="customers" var="customer" value="#{customersBacking.customers}">
                    <p:column headerText="Id">
                        <h:outputText value="#{customer.id}"/>
                    </p:column>

                    <p:column headerText="First name">
                        <h:outputText value="#{customer.firstName}"/>
                    </p:column>

                    <p:column headerText="Last name">
                        <h:outputText value="#{customer.lastName}"/>
                    </p:column>

                    <p:column headerText="Email">
                        <h:outputText value="#{customer.email}"/>
                    </p:column>

                    <p:column headerText="Day of birth">
                        <h:outputText value="#{customer.dayOfBirth}"/>
                    </p:column>

                    <p:column headerText="Customer ID">
                        <h:outputText value="#{customer.customerId}"/>
                    </p:column>

                    <p:column>
                        <p:commandButton update="growl" value="submit" icon="ui-icon-closethick"
                                         actionListener="#{customersBacking.buttonAction}" styleClass="ui-priority-primary" >
                        </p:commandButton>
                    </p:column>
                </p:dataTable></div>
            <div class="ui-g-2">
            </div>
        </div>
    </p:outputPanel>
</h:body>
</html>
